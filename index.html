<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="left__nav">
				<div class="nav-top">
					<img src="img/prof.jpeg" alt="" class="img-profil" />
					<h5 class="h5">Шумкар Зикиров</h5>
				</div>
				<div class="nav-main">
					<ul class="main-nav-ul">
						<li class="main-nav-li btn--1 hover" data-tab="1">
							<a class="li-a main-btn" href=""
								><span class="a-icon sun"
									><i class="bi bi-brightness-high"></i></span
								><span class="text-p">Мой день</span></a
							>
						</li>
						<li class="main-nav-li btn--2" data-tab="2">
							<a class="li-a completed-btn" href=""
								><span class="a-icon true"
									><i class="bi bi-check2-all"></i></span
								><span class="text-p">Выполнено</span></a
							>
						</li>
						<li class="main-nav-li btn--3" data-tab="3">
							<a class="li-a delete-btn" href=""
								><span class="a-icon delete"><i class="bi bi-trash3"></i></span
								><span class="text-p">Удаленные</span></a
							>
						</li>
					</ul>
				</div>
			</div>
			<div class="right__main">
				<div class="main-div component block--1 active">
					<div class="main-block">
						<div class="my-day">
							<h1 class="h1">Мой день</h1>
							<h6 class="h6"></h6>
							<div class="block-list">
								<div class="list-div"></div>
							</div>
						</div>

						<div class="block-add">
							<form class="d-flex" role="search">
								<input
									class="form-control"
									type="text"
									placeholder="Добавить задачу"
								/>
								<button class="btn btn-outline-success" type="submit">
									<i class="bi bi-circle"></i>
								</button>
							</form>
						</div>
					</div>
				</div>
				<div class="block-delete component hidden block--2">
					<div class="delete-main ">
						<h1 class="h1">Выполнено</h1>
						<div class="my-day">
							<h6 class="h6"></h6>
						</div>
						<div class="main-delete block-list">
							<div class="list-div"></div>
						</div>
					</div>
				</div>
				<div class="block-completed component hidden block--3">
					<div class="completed-main">
						<h1 class="h1">Удаленные</h1>
						<div class="my-day">
							<h6 class="h6"></h6>
						</div>
						<div class="main-completed block-list">
							<div class="list-div"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
		<script src="js/script.js"></script>
	</body>
</html>
